<div class="messages">
  <div class="found" *ngIf="(messages|async).length>0; else elseBlock">
    <app-one sender="{{message.sender}}" side="{{message.sender === 'pole' ? 'right':'left'}}" message="{{message.content}}"
      *ngFor="let message of messages | async"></app-one>
  </div>
  <ng-template #elseBlock>
    <app-featured></app-featured>
  </ng-template>
</div>
